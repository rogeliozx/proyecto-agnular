<section class="container">
<h2>{{title}}</h2>
<div  class='success message' *ngIf='status=="success" '>
El proyecto fue creado exitosamente, puedes verificar <a [routerLink]="['/proyecto',save._id]">aqui</a>
</div>
<div  class='message failed' *ngIf='status=="failed"'>
  El proyecto a fallado en guardarse
  </div>
  
<form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)">
<p>
  <label for="name">Nombre</label>
  <input type="text" name="name" #name="ngModel" [(ngModel)]="project.name" required/>
  <span class="form-error" *ngIf="name.touched && !name.valid">
    Nombre es obligatorio
  </span>
</p>
<p>
  <label for="description">Descripcion</label>
  <textarea type="text" name="description"  required
  #description="ngModel" [(ngModel)]="project.description" ></textarea>
  <span class="form-error" *ngIf="description.touched && !description.valid">
    La descripción es obligatoria
  </span>
</p>

<p>
  <label for="category">Categoría</label>
  <input type="text" name="category" #category="ngModel" [(ngModel)]="project.category"
  required
  />
  <span class="form-error" *ngIf="category.touched && !category.valid">
    La categoría es obligatoria
  </span>
</p>
<p>
  <label for="year">Años</label>
  <input type="number" name="year" #year="ngModel" [(ngModel)]="project.year" 
  />
  
</p>
<p>
  <label for="langs">Lenguajes utilizados</label>
  <input type="text" name="langs" #langs="ngModel" [(ngModel)]="project.langs"
  required
  />
  <span class="form-error" *ngIf="langs.touched && !langs.valid">
    Los Lenguajes es obligatorio
  </span>
</p>

<p>
  <label for="image">Imagen del Proyecto</label>
  <span class='images' *ngIf="project.image" >
    <img src="{{url}}imagenes/{{project.image}}" *ngIf="project.image" />
    <br><br>
  </span>
  <input type="file" name="image" placeholder="Subir Imagen" (change)="fileChangeEvent($event)"/>
</p>
<input type="submit" value="Enviar" [disabled]="!projectForm.form.valid"/>
</form>
</section>
