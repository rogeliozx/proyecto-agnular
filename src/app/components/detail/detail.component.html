<div class='container' *ngIf="!project">
  <h1>...Loading</h1>


</div>

<div class='container' *ngIf="project">
  <div class='images'>
    <img src="{{url}}imagenes/{{project.image}}" *ngIf="project.image" />
  </div>
  <div class='data'>

    <h1>{{project.name}}</h1>
    <h3>{{project.description}}</h3>
    <p>{{project.category}}</p>
    <p>{{project.langs}}</p>
    <p *ngIf="confirm===false">
      <a [routerLink]="['/editar',project._id] " class="button-edit">Editar</a>
      <a (click)="setConfirm(true)" class="button-delete">Borrar</a>
    </p>
    <p *ngIf="confirm===true">
     <span class="confirm"> Â¿Esta seguro de eliminar el proyecto?</span> <br>
      <a (click)="setConfirm(false)" class="button-edit">Cancelar</a>
      <a (click)="deleteProject(project._id)" class="button-delete">Confirma Eliminacion</a>
    </p>
  </div>
</div>
